<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Lang</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="lang-bar">
            <button>(TH) change language</button>
            <div class='flag' id='flag'><img src="images/th-flag.png" alt=""></div>
        </div>

        <div class='content' id='content' lang="th">
            <h1 data-en>English h1</h1>
            <h1 data-th>ไทย h1</h1>
            <h2 data-en>English h2</h2>
            <h2 data-th>ไทย h2</h2>
            <p data-en>English p</p>
            <p data-th>ไทย p</p>
        </div>

        <div class='content'>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate eius earum voluptatibus magni? Corporis
            ducimus quod impedit fugiat error harum iure praesentium illum explicabo cum delectus ratione quaerat,
            doloribus
            saepe!
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
